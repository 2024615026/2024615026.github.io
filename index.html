<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulkflee | Home</title>
    
    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #000; 
            /* 1. Updated Font to Brush Script MT */
            font-family: "Brush Script MT", cursive; 
            color: white; 
        }

        /* --- BACKGROUNDS --- */
        .split-container { position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; }

        .split-top, .split-bottom { 
            position: relative; 
            width: 100%; 
            height: 50%; 
            overflow: hidden;
            /* Flexbox to center the text inside these sections */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .split-bottom { background-color: #111; }

        /* IMAGES */
        .split-top::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('images/ocean-bg.png') center center no-repeat; 
            background-size: cover;
            animation: slowZoom 30s infinite alternate ease-in-out; filter: brightness(0.8);
            z-index: 0;
        }

        .split-bottom::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('images/tech-bg.png') center center no-repeat; 
            background-size: cover;
            animation: slowZoom 30s infinite alternate ease-in-out; filter: hue-rotate(180deg) brightness(0.7);
            z-index: 0;
        }

        /* --- NEW TEXT STYLING --- */
        .section-text {
            z-index: 10; /* Ensures text sits above background image */
            font-size: 8rem; /* Large text size */
            text-shadow: 0 4px 8px rgba(0,0,0,0.8); /* Shadow for readability */
            pointer-events: none; /* Allows clicks to pass through */
            text-align: center;
        }

        /* Specific colors/adjustments if needed */
        .text-top { color: #000000; } /* Light cyan tint for sea */
        .text-bottom { color: #000000; } /* Neon tech tint for land */

        /* --- CLICKABLE CENTER PROFILE --- */
        .center-profile {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1); /* Initial State */
            width: 250px; height: 250px;
            border-radius: 50%;
            border: 4px solid #64ffda;
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.6);
            overflow: hidden; z-index: 20; background-color: #000;
            cursor: pointer; /* Shows hand cursor */
            transition: transform 0.5s ease-in, opacity 0.5s ease-in, box-shadow 0.3s;
        }

        /* Hover Effect */
        .center-profile:hover { box-shadow: 0 0 50px rgba(100, 255, 218, 0.9); transform: translate(-50%, -50%) scale(1.05); }

        /* Vanish State */
        .center-profile.vanish {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .center-profile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* --- ANIMATIONS --- */
        @keyframes slowZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }

        @media (max-width: 768px) {
            .center-profile { width: 180px; height: 180px; }
            .section-text { font-size: 2.5rem; } /* Smaller text on mobile */
        }
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-top">
            <h2 class="section-text text-top">Freediver at Sea</h2>
        </div>

        <div class="split-bottom">
            <h2 class="section-text text-bottom">Engineer at Land</h2>
        </div>

        <div class="center-profile" onclick="navigateToAbout()">
            <img src="images/profile.jpg" alt="Mohd Zulkflee">
        </div>
    </div>

    <script>
        function navigateToAbout() {
            const profile = document.querySelector('.center-profile');
            const texts = document.querySelectorAll('.section-text');
            
            // 1. Vanish the profile
            profile.classList.add('vanish');
            
            // 2. Fade out the text labels
            texts.forEach(text => text.style.opacity = '0');
            texts.forEach(text => text.style.transition = 'opacity 0.5s');

            // 3. Wait 500ms then redirect
            setTimeout(() => {
                window.location.href = 'about.html';
            }, 500);
        }
    </script>

</body>
</html>
