<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulkflee | Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #000; 
            font-family: 'Montserrat', sans-serif; 
        }

        /* --- LAYOUT CONTAINER --- */
        .split-container { 
            position: relative; 
            width: 100%; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        /* --- SPLIT SECTIONS --- */
        .split-top, .split-bottom { 
            position: relative; 
            width: 100%; 
            height: 50%; 
            overflow: hidden;
            /* Flexbox centers the text perfectly */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .split-bottom { background-color: #111; }

        /* --- BACKGROUND IMAGES (Updated to .png) --- */
        .split-top::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* ðŸ”´ ACTION: Updated to .png */
            background: url('images/ocean-bg.png') center center no-repeat; 
            background-size: cover;
            /* Slow zoom animation */
            animation: slowZoom 30s infinite alternate ease-in-out; 
            /* Darken slightly so white text pops */
            filter: brightness(0.85);
            z-index: 0;
        }

        .split-bottom::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* ðŸ”´ ACTION: Updated to .png */
            background: url('images/tech-bg.png') center center no-repeat; 
            background-size: cover;
            /* Slow zoom animation */
            animation: slowZoom 30s infinite alternate ease-in-out; 
            /* Darken and hue shift for tech vibe */
            filter: hue-rotate(180deg) brightness(0.6);
            z-index: 0;
        }

        /* --- TYPOGRAPHY (The "Great Look") --- */
        .section-text {
            z-index: 10; /* Sits above image */
            
            /* Responsive Font Sizing: */
            /* Minimum 2rem, Preferred 6vw, Maximum 6rem */
            font-size: clamp(2.5rem, 6vw, 6rem); 
            
            font-weight: 900; /* Extra Bold */
            text-transform: uppercase;
            letter-spacing: 0.15em; /* Cinematic spacing */
            text-align: center;
            line-height: 1.1;
            
            /* Heavy shadow to ensure readability on ANY image */
            text-shadow: 0 10px 30px rgba(0,0,0,0.8);
            
            pointer-events: none; /* Let clicks pass through */
            transition: opacity 0.5s ease;
        }

        /* Top Text: Arctic White */
        .text-top { 
            color: #ffffff; 
        }

        /* Bottom Text: Cyber Cyan (glows) */
        .text-bottom { 
            color: #64ffda; 
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.4), 0 5px 15px rgba(0,0,0,0.9);
        }

        /* --- CENTER PROFILE BUTTON --- */
        .center-profile {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(1);
            width: 250px; height: 250px;
            
            border-radius: 50%;
            /* White border looks cleaner with this theme */
            border: 5px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            
            overflow: hidden; z-index: 20; background-color: #000;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncy transition */
        }

        /* Hover Effect: Scale up and glow */
        .center-profile:hover { 
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.8); 
            transform: translate(-50%, -50%) scale(1.1); 
            border-color: #fff;
        }

        /* Vanish State for transition */
        .center-profile.vanish {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }

        .center-profile img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }

        /* --- ANIMATIONS --- */
        @keyframes slowZoom { 
            0% { transform: scale(1); } 
            100% { transform: scale(1.15); } 
        }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .center-profile { width: 160px; height: 160px; }
            .section-text { margin: 0 20px; } /* Prevent touching edges */
        }
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-top">
            <h2 class="section-text text-top">Freediver<br>at Sea</h2>
        </div>

        <div class="split-bottom">
            <h2 class="section-text text-bottom">Engineer<br>at Land</h2>
        </div>

        <div class="center-profile" onclick="navigateToAbout()">
            <img src="images/profile.jpg" alt="Mohd Zulkflee">
        </div>
    </div>

    <script>
        function navigateToAbout() {
            const profile = document.querySelector('.center-profile');
            const texts = document.querySelectorAll('.section-text');
            
            // 1. Shrink profile
            profile.classList.add('vanish');
            
            // 2. Fade out text
            texts.forEach(text => text.style.opacity = '0');

            // 3. Redirect after animation
            setTimeout(() => {
                window.location.href = 'about.html';
            }, 500);
        }
    </script>

</body>
</html>
