<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulkflee | Engineer & Freediver</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background: #000;
            
            /* 2. APPLY BODY FONT (Rajdhani) - Clean, Techy, Readable */
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            color: white;
        }

        /* --- MAIN CONTAINER --- */
        .split-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           TOP SECTION - THE OCEAN
        ========================================= */
        .split-top {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
        }

        .split-top::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            
            background: url('images/ocean-bg.png') center center no-repeat;
            background-size: cover;
            
            animation: kenburnsTop 30s infinite alternate ease-in-out;
            filter: brightness(0.8); 
        }

        /* =========================================
           BOTTOM SECTION - THE TECH
        ========================================= */
        .split-bottom {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: #111;
        }

        .split-bottom::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            
            background: url('images/tech-bg.png') repeat;
            background-size: 500px 500px;
            
            animation: textureSlide 20s linear infinite;
            filter: hue-rotate(180deg) brightness(0.7);
        }

        /* =========================================
           CENTER CIRCLE IMAGE
        ========================================= */
        .center-profile {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 250px; height: 250px;
            
            border-radius: 50%;
            border: 4px solid #64ffda; /* Neon Cyan */
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.6); /* Glow */
            
            overflow: hidden;
            z-index: 10;
            background-color: #000;
        }

        .center-profile img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* =========================================
           TEXT OVERLAY (UPDATED FONTS)
        ========================================= */
        .content-overlay {
            position: absolute;
            bottom: 8%;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        /* 3. NAME HEADER (Orbitron) - Futuristic HUD Look */
        .content-overlay h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.9);
        }

        /* 4. SUBTITLE (Fira Code) - The "Developer" Look */
        .content-overlay p { 
            font-family: 'Fira Code', monospace;
            font-size: 1.1rem; 
            color: #64ffda; /* Neon Cyan Text */
            letter-spacing: 1px; 
            background: rgba(0,0,0,0.6);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 4px;
            border: 1px solid rgba(100, 255, 218, 0.3);
        }

        /* =========================================
           ANIMATION KEYFRAMES
        ========================================= */
        @keyframes kenburnsTop {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-2%, -3%); }
        }

        @keyframes textureSlide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-250px, -250px); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .center-profile { width: 180px; height: 180px; }
            .content-overlay h1 { font-size: 2rem; letter-spacing: 2px; }
            .content-overlay p { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-top"></div>

        <div class="split-bottom"></div>

        <div class="center-profile">
            <img src="images/profile.jpg" alt="Mohd Zulkflee">
        </div>

        <div class="content-overlay">
            <h1>Mohd Zulkflee</h1>
            <p>&lt; IT Engineer // Freediver /&gt;</p>
        </div>
    </div>

</body>
</html>
