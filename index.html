<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulkflee | Engineer & Freediver</title>
    <style>
        /* --- RESET & BASIC SETUP --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; width: 100%; overflow: hidden; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #000;}

        /* --- MAIN CONTAINER --- */
        .split-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Vertical split */
        }

        /* =========================================
           TOP SECTION - THE OCEAN (Ken Burns Effect)
        ========================================= */
        .split-top {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden; /* Important to contain the moving image */
        }

        /* The pseudo-element holding the image */
        .split-top::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            
            /* ðŸ”´ ACTION REQUIRED: Replace 'ocean-bg.jpg' with your ocean image filename */
            background: url('ocean-bg.jpg') center center no-repeat;
            background-size: cover; /* Ensures image covers entire area */
            
            /* The Ken Burns Animation: 30s duration, infinite loop, goes back and forth */
            animation: kenburnsTop 30s infinite alternate ease-in-out;
            
            /* Optional: Darken the image slightly so text/profile pops */
            filter: brightness(0.8); 
        }

        /* =========================================
           BOTTOM SECTION - THE TECH (Sliding Texture)
        ========================================= */
        .split-bottom {
            position: relative;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background-color: #111; /* Dark base */
        }

        /* The pseudo-element holding the image that will slide */
        .split-bottom::before {
            content: "";
            position: absolute;
            /* We make it bigger than the container to allow sliding space */
            top: -50%; left: -50%; width: 200%; height: 200%;
            
            /* ðŸ”´ ACTION REQUIRED: Replace 'tech-bg.jpg' with your tech texture image */
            /* 'repeat' is important here so it loops seamlessly */
            background: url('tech-bg.jpg') repeat;
            background-size: 500px 500px; /* Adjust this to zoom your texture in/out */
            
            /* The Sliding Animation: 20s, linear (constant speed), infinite */
            animation: textureSlide 20s linear infinite;
             /* Optional: Add a blue/cyan tint to the tech image */
            filter: hue-rotate(180deg) brightness(0.7);
        }


        /* =========================================
           CENTER CIRCLE IMAGE (Static)
        ========================================= */
        .center-profile {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* perfect center */
            width: 250px; height: 250px;
            border-radius: 50%;
            border: 4px solid #64ffda; /* Neon Cyan border */
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.6); /* Glowing effect */
            overflow: hidden;
            z-index: 10; /* Sits above backgrounds */
            background-color: #000;
        }

        .center-profile img {
            width: 100%; height: 100%; object-fit: cover;
        }

        /* --- TEXT OVERLAY --- */
        .content-overlay {
            position: absolute;
            bottom: 8%;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
            pointer-events: none; /* allows clicks to pass through */
        }
        .content-overlay h1 { font-size: 2.5rem; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); margin-bottom: 10px;}
        .content-overlay p { font-size: 1.2rem; color: #64ffda; letter-spacing: 1px; font-weight: bold; text-shadow: 0 2px 5px rgba(0,0,0,1); }

        /* =========================================
           ANIMATION KEYFRAMES
        ========================================= */
        
        /* Slow scale and pan for Ocean */
        @keyframes kenburnsTop {
            0% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.15) translate(-2%, -3%); } /* Slight zoom and shift up/left */
        }

        /* Diagonal infinite slide for Tech */
        @keyframes textureSlide {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-250px, -250px); } /* Move half the background-size defined above */
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .center-profile { width: 180px; height: 180px; }
            .content-overlay h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-top"></div>

        <div class="split-bottom"></div>

        <div class="center-profile">
            <img src="your-profile-photo.jpg" alt="Mohd Zulkflee">
        </div>

        <div class="content-overlay">
            <h1>Mohd Zulkflee</h1>
            <p>IT Engineer // Freediver</p>
        </div>
    </div>

</body>
</html>
