<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zulkflee | Contact</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400&family=Montserrat:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html { 
            height: 100%; width: 100%; overflow: hidden; background: #000; 
            font-family: 'Montserrat', sans-serif; color: white; 
        }

        /* --- BACKGROUNDS --- */
        .split-container { position: relative; width: 100%; height: 100vh; display: flex; flex-direction: column; }
        .split-top, .split-bottom { position: relative; width: 100%; height: 50%; overflow: hidden; }
        .split-bottom { background-color: #111; }

        .split-top::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('images/ocean-bg.png') center center no-repeat; background-size: cover;
            animation: slowZoom 30s infinite alternate ease-in-out; filter: brightness(0.6);
        }

        .split-bottom::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('images/tech-bg.png') center center no-repeat; background-size: cover;
            animation: slowZoom 30s infinite alternate ease-in-out; filter: hue-rotate(180deg) brightness(0.5);
        }

        /* --- CONTACT CARD --- */
        .contact-card {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; max-width: 600px;
            
            background: rgba(12, 20, 30, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 10;
            opacity: 0; animation: fadeIn 0.8s ease-out forwards; 
        }

        .header { text-align: center; margin-bottom: 30px; }
        .header h2 { font-weight: 900; font-size: 2.2rem; text-transform: uppercase; letter-spacing: 2px; }
        .header h3 { font-family: 'Fira Code', monospace; color: #64ffda; font-size: 0.9rem; background: rgba(100, 255, 218, 0.1); padding: 5px 15px; border-radius: 5px; display: inline-block; }

        /* --- FORM --- */
        .contact-form { display: flex; flex-direction: column; gap: 20px; }
        .input-group { position: relative; }
        
        .input-field {
            width: 100%; padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(100, 255, 218, 0.3);
            border-radius: 8px; color: white;
            font-family: 'Fira Code', monospace; font-size: 0.9rem;
            outline: none; transition: 0.3s;
        }

        .input-field:focus {
            border-color: #64ffda; background: rgba(100, 255, 218, 0.05);
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.2);
        }

        textarea.input-field { resize: vertical; min-height: 120px; }

        /* --- SUBMIT BUTTON --- */
        .btn-submit {
            padding: 15px; background: #64ffda; color: #000;
            font-family: 'Montserrat', sans-serif; font-weight: 700;
            text-transform: uppercase; border: none; border-radius: 50px;
            cursor: pointer; transition: 0.3s; letter-spacing: 1px;
        }

        .btn-submit:hover {
            background: white; box-shadow: 0 0 20px rgba(100, 255, 218, 0.6);
            transform: translateY(-2px);
        }

        /* --- BACK BUTTON (FIXED STYLE) --- */
        .btn-center { text-align: center; margin-top: 30px; }
        
        .btn-back {
            display: inline-block; 
            padding: 10px 30px; 
            border: 2px solid #64ffda; 
            color: #64ffda; 
            text-decoration: none; 
            font-weight: 700; 
            border-radius: 50px; 
            transition: 0.3s;
        }
        
        .btn-back:hover { 
            background: #64ffda; 
            color: #000; 
        }

        /* --- ANIMATIONS --- */
        @keyframes slowZoom { 0% { transform: scale(1); } 100% { transform: scale(1.15); } }
        @keyframes fadeIn { 0% { opacity: 0; transform: translate(-50%, -45%); } 100% { opacity: 1; transform: translate(-50%, -50%); } }

        @media (max-width: 768px) {
            .contact-card { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="split-container">
        <div class="split-top"></div>
        <div class="split-bottom"></div>

        <div class="contact-card">
            <div class="header">
                <h2>Get In Touch</h2>
                <h3>&lt; System.Communication(); /&gt;</h3>
            </div>

            <form action="https://formspree.io/f/{your-id}" method="POST" class="contact-form">
                
                <div class="input-group">
                    <input type="text" name="name" class="input-field" placeholder="Your Name" required>
                </div>

                <div class="input-group">
                    <input type="email" name="email" class="input-field" placeholder="Your Email" required>
                </div>

                <div class="input-group">
                    <textarea name="message" class="input-field" placeholder="Message / Project Details..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">Send Signal <i class="fas fa-satellite-dish"></i></button>
            </form>

            <div class="btn-center">
                <a href="about.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to About</a>
            </div>
        </div>
    </div>

</body>
</html>
